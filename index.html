<!DOCTYPE html>
<html>
	<head>
		<title>Jokenpô</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

	</head>
	<body>

		<div id="principal">

			<h1 id="titulo">Pedra, Papel e Tesoura</h1>

			<div id="placar">

				<div id="jogador">
					<h2 id="jogador-nome">Felipe</h2>
					<span id="jogador-pontos">0</span>
					<ul id="jogador-escolha">
						<li><a id="jogador-escolha-1"><img src="imagens/pedra.png"></a></li>
						<li><a id="jogador-escolha-2"><img src="imagens/papel.png"></a></li>
						<li><a id="jogador-escolha-3"><img src="imagens/tesoura.png"></a></li>
						
					</ul>
				</div>

				<div id="versus">VS</div>
					

				<div id="computador">
					<h2 id="computador-nome">Computador</h2>
					<span id="computador-pontos">0</span>
					<ul id="computador-escolha">
						<li><a id="computador-escolha-1"><img src="imagens/pedra.png"></a></li>
						<li><a id="computador-escolha-2"><img src="imagens/papel.png"></a></li>
						<li><a id="computador-escolha-3"><img src="imagens/tesoura.png"></a></li>
						
					</ul>
				</div>

			</div>

			<div id="mensagem">
				mensagem
			</div>

			<div id="rodape">
				©2021 Working JS Game. All rights reserved | Design by guilhermefcs7
			</div>

		</div>

		<script>
			var jogadorNome;
			var jogadorPontos = 0;
			var computadorPontos = 0;
			var computadorEscolha = 0;
			var jogadorEscolha = 0;


			//exibe mensagem no console
			function mensagem(texto){
				document.getElementById('mensagem').innerHTML = texto;
			}
			
			// Sortear a jogada do computador
			function sortear(min,max){
		
				return Math.floor(Math.random() * (max - min + 1)) + min;
				// Floor: arredonda um número de um random
				// Faz com que o random fique preso entre os numeros passados no parametro
			}
			// Calcular e retorna quem ganhou
			// 0 = empate
			// 1 = jogador
			// 2 = computador
			
			function somarPontoJogador(){
				jogadorPontos++;
				document.getElementById('jogador-pontos').innerHTML = jogadorPontos;
			}
			// Somar os pontos
			function somarPontoBot(){
				computadorPontos++;
				document.getElementById('computador-pontos').innerHTML = computadorPontos;
			}

			function calcularEscolha(jogador, computador){
				if(jogador == 1 && computador == 1){
					return 0;
				}else if(jogador == 1 && computador == 2){
					return 2;
				}else if(jogador == 1 && computador == 3){
					return 1;
				}else if(jogador == 2 && computador == 1){
					return 1;
				}else if(jogador == 2 && computador == 2){
					return 0;
				}else if(jogador == 2 && computador == 3){
					return 2;
				}else if(jogador == 3 && computador == 1){
					return 2;
				}else if(jogador == 3 && computador == 2){
					return 1;
				}else if(jogador == 3 && computador == 3){
					return 0;
				}
			}

			// Escolhe a jogada do usuário
			// 1- pedra
			// 2- papel
			// 3- Tesoura
			function jogar(escolha){
			// escolha atribuida em jogador escolha e sorteada em calcular escolha
				jogadorEscolha = escolha;

			// Sortear a jogada do computador
				computadorEscolha = sortear(1,3);
		
				var ganhador = calcularEscolha(jogadorEscolha, computadorEscolha)
				
				if(ganhador == 0){
					mensagem('empate');
				}else if (ganhador == 1) {
					mensagem('Ponto para : ' + jogadorNome);
					somarPontoJogador();

				}else if (ganhador == 2) {
					mensagem('O computador ganhou!');
					somarPontoBot();
				}

			}

			// Opção que o jogador escolheu

			document.getElementById('jogador-escolha-1').onclick = function() {
			 
			 (jogar(1));

			}

			document.getElementById('jogador-escolha-2').onclick = function(){
				(jogar(2));
			}

			document.getElementById('jogador-escolha-3').onclick = function(){
				(jogar(3));
			}

		// Pergunta e mostra na tela

			jogadorNome = prompt('Qual é seu nome?');  

		//manipulou a div mensagem e atribuiu o texto.. função do Dom através do InnerHTML

			mensagem('Bem-vindo ' + jogadorNome + ', escolha uma opção acima...'); //utilizando function 

			document.getElementById('jogador-nome').innerHTML = jogadorNome;
			// sem utilizar function
		</script>

	</body>
</html>
